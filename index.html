<head>
    <meta charset="UTF-8">
    <!-- 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>ZS.Mark</title>

    <!-- === PWA 核心配置 === -->
    <link rel="manifest" href="manifest.json?v=3">
    
    <!-- 2. 状态栏颜色 -->
    <meta name="theme-color" content="#fdfbf7">

    <!-- === 关键修复：iOS & 移动端图标强制声明 === -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/8zjvfhDg/ZS-Mark.png?v=3">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/8zjvfhDg/ZS-Mark.png?v=3">

    <!-- 4. iOS 专属沉浸式设置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZS.Mark">

    <!-- 样式表 -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="apps/desktop/style.css"> 
    <link href="https://unpkg.com/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        .bg-orb { position: absolute; border-radius: 50%; filter: blur(60px); z-index: 0; pointer-events: none; }
        .orb-1 { width: 200px; height: 200px; background: #ffecd2; top: -50px; left: -50px; opacity: 0.8; }
        .orb-2 { width: 300px; height: 300px; background: #fcb69f; bottom: -80px; right: -80px; opacity: 0.6; }
    </style>
</head>

<body>
    <div id="app-screen">
        <div id="vue-app">
            <div class="bg-orb orb-1"></div>
            <div class="bg-orb orb-2"></div>

            <!-- 动态组件挂载点：currentView 变化时自动切换 -->
            <component :is="currentView" @switch-app="handleAppSwitch"></component>

            <div v-if="notification.show" class="notification-banner" @click="handleBannerClick">
                <div class="notify-avatar">
                    <img v-if="notification.avatar" :src="notification.avatar">
                    <div v-else class="notify-placeholder">{{ notification.title[0] }}</div>
            </div>
            <div class="notify-content">
                <div class="notify-title">{{ notification.title }}</div>
                <div class="notify-text">{{ notification.text }}</div>
            </div>
            <div class="notify-time">Now</div> 
        </div>
    </div>

    <!-- 1. 引入主逻辑 -->
    <script type="module" src="js/main.js"></script>

    <!-- 2. 注册 PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('✅ ZS.Mark PWA 已就绪:', reg.scope))
                    .catch(err => console.log('❌ PWA 注册失败:', err));
            });
        }
    </script>
</body>
</html>
